plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    //implementation 'org.apache.maven.plugins:maven-resources-plugin:3.2.0'
    /* Jsoup */
    implementation 'org.jsoup:jsoup:1.13.1'
    /* Selenium */
    //implementation 'org.seleniumhq.selenium:htmlunit-driver:2.33.2'
    implementation 'org.seleniumhq.selenium:selenium-java:4.1.3'
    implementation 'org.seleniumhq.selenium:selenium-api:4.1.3'
    implementation 'org.seleniumhq.selenium:selenium-firefox-driver:4.1.3'
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.1.3'
    implementation 'org.seleniumhq.selenium:selenium-edge-driver:4.1.3'
    implementation 'org.seleniumhq.selenium:selenium-opera-driver:4.1.3'

    /* WebDriverManager */
    implementation 'io.github.bonigarcia:webdrivermanager:5.1.1'
    /* Logger */
    implementation 'log4j:apache-log4j-extras:1.2.17'

    //implementation 'junit:junit:4.12'
}